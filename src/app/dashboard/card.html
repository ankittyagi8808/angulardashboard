<mat-card class="example-card">
  <mat-card-header class = 'matCardHeader'>
    <mat-card-title>RFX</mat-card-title>
    <mat-card-subtitle>Total Test Cases : 190</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
    <br/>
     <mat-icon mat-list-icon  class="passed" style="color: green;">check_circle</mat-icon>
         <span class="margincases">Passed Test Cases : 90</span>
         <br/>
         <mat-icon mat-list-icon style="color: red;">cancel</mat-icon>
         <span class="margincases">Failed Test Cases : 40</span>
      <br/>
       <mat-icon mat-list-icon style="color: coral;">watch_later</mat-icon><span class="margincases">In Progress : 100</span>
    </p>
  </mat-card-content>
  <mat-card-actions class = "matCardFooter">
    <button mat-flat-button  (click) = navigateToJobs()>View Jobs</button>
  </mat-card-actions>
</mat-card>
